<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- link to main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vreate your own burger</title>
  </head>
  <body>

    <div class="container">

      <header>
        <h1>Create your Burger</h1>
      </header>

        <main>
          <input id="burger_name" type="text" name="burgername" value="" placeholder="Burger's name">
          <h2>Ingredients</h2>

          <ul>
            <li>
              <img src="img/cheese.svg" alt="formaggio">
              <input id="formaggio" class="Ingredients" type="checkbox" name="" data-price="2">
              Formaggio
            </li>

            <li>
              <img src="img/fried-egg.svg" alt="uova">
              <input id="uova" class="Ingredients" type="checkbox" name="" data-price="3">
              Uova
            </li>

            <li>
              <img src="img/ketchup.svg" alt="ketchup">
              <input id="ketchup" class="Ingredients" type="checkbox" name="" data-price="1">
              Ketchup
            </li>

            <li>
              <img src="img/lettuce.svg" alt="lattuga">
              <input id="lattuga"class="Ingredients" type="checkbox" name="" data-price="2">
              Lattuga
            </li>

            <li>
              <img src="img/mustard.svg" alt="fmostarda">
              <input id="mostarda"class="Ingredients" type="checkbox" name="" data-price="1">
              Mostarda
            </li>

            <li>
              <img src="img/tomato.svg" alt="pomodoro">
              <input id="pomodoro"class="Ingredients" type="checkbox" name="" data-price="3">
              Pomodoro
            </li>
          </ul>

          <div class="">
            <label for="coupon">Discount coupon</label>
            <input id="burger-coupon" type="text" name="coupon" value="" placeholder="couopon">
          </div>

          <button id="calculate" type="button" name="button">Calculate</button>

        </main>

        <footer>

          <span>
            Prezzo
          </span>

          <span>

            <span>
              &euro;
            </span>

            <span id="prezzo">
              10.00
            </span>
            
          </span>
        </footer>
    </div>




    <!-- link to main Javascript file -->
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
