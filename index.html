<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- link to fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- link to main css stylesheet -->
    <link rel="stylesheet" href="css/master.css">
    <title>burger che passione</title>
  </head>


  <body>
   <div class="container">

     <header>
       <h1 id="title" >Burger</h1>
       <img src="img/burger-top.png" alt="">
     </header>


     <main>
        <div class="b_name_div">
          <label for="burger_name">Name your burger</label>
          <input id="burger_name" type="text" name="burger_name" value="" placeholder="Burger's name">
        </div>

       <h3>Ingredienti</h3>
       <div class="menu">

         <div class="menu_left">
           <ul>
             <li class="column">
               <img src="img/cheese.svg" alt="">
               <input class="ingredients" id="Formaggio" type="checkbox" name="" data-price="2">
               <div class="fake_check"><i class="far fa-check-square"></i></div>
               <span>Formaggio</span>
             </li>

             <li class="column">
               <img src="img/mustard.svg" alt="">
               <input class="ingredients" id="Mostarda" type="checkbox" name="" data-price="3">
               <span>Mostarda</span>
             </li>

             <li class="column">
               <img src="img/ketchup.svg" alt="">
               <input class="ingredients"id="Ketchup" type="checkbox" name="" data-price="2">
               <span>Ketchup</span>
             </li>
           </ul>

         </div>

         <div class="menu_right">
           <li class="column">
             <img src="img/lettuce.svg" alt="">
             <input class="ingredients" id="Lattuga" type="checkbox" name="" data-price="4">
             <span>Lattuga</span>
           </li>

           <li class="column">
             <img src="img/tomato.svg" alt="">
             <input class="ingredients"id="Pomidoro" type="checkbox" name="" data-price="3">
             <span>Pomidoro</span>
           </li>

           <li class="column">
             <img src="img/fried-egg.svg" alt="">
             <input class="ingredients"id="Uova" type="checkbox" name="" data-price="4">
             <span>Uova</span>
           </li>
         </div>

       </div>

        <div id="coupon_area">
          <label for="coupon">Discount coupon</label>
          <input id="coupon_code" type="text" name="coupon" value="" placeholder="coupon">
          <button id="calculate_button" type="button" name="button">Calculate</button>
        </div>


     </main>


     <footer>
        <div id="price_area">

          <span>
            Price
          </span>

          <span>
            <span>
              &euro;
            </span>

            <span id="prezzo" >
              10
            </span>
          </span>

        </div>

     </footer>

   </div> <!-- fine deÃ² container -->

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
